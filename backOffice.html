<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUDAZON</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./homePage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backOffice.html"
                  >Back-Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="my-5 text-center">Back-Office</h1>
        <form id="FormIdOggetto">
          <div class="mb-3">
            <label for="inputName" class="form-label">Nome Oggetto</label>
            <input type="text" class="form-control" id="inputName" required />
          </div>
          <div class="mb-3">
            <label for="inputDescrizione" class="form-label">Descrizione</label>
            <input
              type="text"
              class="form-control"
              id="inputDescrizione"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputBrand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="inputBrand" required />
          </div>
          <div class="mb-3">
            <label for="inputImageUrl" class="form-label"
              >Url della Imamagine</label
            >
            <input
              type="text"
              class="form-control"
              id="inputImageUrl"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputPrezzo" class="form-label">Prezzo</label>
            <input type="number" class="form-control" id="inputPrezzo" />
          </div>
          <button type="submit" class="btn btn-success" id="submitButton">
            Crea
          </button>
          <button type="button" class="btn btn-secondary" id="resetButton">
            Reset
          </button>
        </form>
      </div>
      <div class="modal" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Conferma operazione</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Sei sicuro di voler procedere con questa operazione?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Annulla
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="confirmActionButton"
              >
                Conferma
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
